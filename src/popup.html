<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      @media (prefers-color-scheme: light) {
        :root {
          --main: rgb(252, 252, 252);
          --background: rgb(239, 240, 241);
          --regular-text: rgb(35, 38, 41);
          --green-accent: rgb(39, 174, 96);
          --green-transparent: rgba(39, 174, 96, 0.2);
          --red-accent: rgb(218, 68, 83);
          --red-transparent: rgba(218, 68, 83, 0.2);
          --default-border: rgb(112, 125, 138);
          --decoration-hover: rgb(61, 174, 233);
          --button-background: rgb(163, 212, 250);
          --foreground-link: rgb(41, 128, 185);
          --input-background: rgb(255, 255, 255);
        }
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --main: rgb(32, 35, 38);
          --background: rgb(41, 44, 48);
          --regular-text: rgb(252, 252, 252);
          --green-accent: rgb(39, 174, 96);
          --green-transparent: rgba(39, 174, 96, 0.2);
          --red-accent: rgb(218, 68, 83);
          --red-transparent: rgba(218, 68, 83, 0.2);
          --default-border: rgb(161, 169, 177);
          --decoration-hover: rgb(61, 174, 233);
          --button-background: rgb(30, 87, 116);
          --foreground-link: rgb(29, 153, 243);
          --input-background: rgb(20, 22, 24);
        }
      }

      body {
        width: 300px;
        padding: 20px;
        font-family: "noto-sans", "Segoe UI", Arial, sans-serif;
        background: var(--background);
        color: var(--regular-text);
        transition: all 1s;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header h1 {
        margin: 0;
        color: var(--regular-text);
        font-size: 18px;
      }

      .stats {
        background: var(--main);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid var(--default-border);
      }

      .settings {
        background: var(--main);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 10px;
        border: 1px solid var(--default-border);
      }

      .settings .control-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 0;
      }

      .badge-text {
        display: inline;
        margin: 0;
      }

      .progress-bar {
        width: 100%;
        height: 20px;
        background: var(--input-background);
        border-radius: 10px;
        overflow: hidden;
        margin: 10px 0;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4caf50, #45a049);
        transition: width 0.3s ease;
      }

      .progress-fill.warning {
        background: linear-gradient(90deg, #ff9800, #f57c00);
      }

      .progress-fill.danger {
        background: linear-gradient(90deg, #f44336, #d32f2f);
      }

      .controls {
        background: var(--main);
        border-radius: 8px;
        padding: 15px;
        border: 1px solid var(--default-border);
        margin-bottom: 15px;
      }

      .control-group {
        margin-bottom: 15px;
      }

      .control-group label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="checkbox"] {
        display: inline;
        padding: 0;
      }

      input[type="number"] {
        width: 60px;
        padding: 5px;
        background-color: var(--input-background);
        color: var(--regular-text);
        border: 1px solid var(--default-border);
        border-radius: 4px;
        transition: border-color 0.5s, box-shadow 0.5s;
      }

      input:hover {
        border-color: var(--decoration-hover);
      }

      input:focus {
        outline: none;
        border-color: var(--decoration-hover);
        box-shadow: 0 0 3px var(--decoration-hover);
      }

      button {
        background: var(--button-background);
        color: var(--regular-text);
        border: 1px solid var(--button-background);
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.5s;
      }

      button:hover {
        border-color: var(--foreground-link);
      }

      button.danger {
        background: #f44336;
      }

      button.danger:hover {
        background: #d32f2f;
      }

      .status {
        text-align: center;
        margin-top: 10px;
        padding: 10px;
        border: 1px solid;
        border-radius: 4px;
        font-size: 15px;
        transition: all 0.5s;
      }

      .status.enabled {
        background: var(--green-transparent);
        color: var(--regular-text);
        border-color: var(--green-accent);
      }

      .status.disabled {
        background: var(--red-transparent);
        color: var(--regular-text);
        border-color: var(--red-accent);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>YouTube Shorts Limiter</h1>
    </div>

    <div class="stats">
      <div>
        <span data-i18n="watchedToday"> Watched today: </span>
        <span id="shorts-count">0</span> /
        <span id="max-shorts">5</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
      </div>
      <div data-i18n="statusCanWatchShorts" id="status-text">
        You can watch Shorts
      </div>
    </div>

    <div class="controls">
      <div class="control-group">
        <label data-i18n="dailyShortsLimit" for="max-shorts-input"
        >Daily Shorts limit:</label>
        <input type="number" id="max-shorts-input" min="1" max="50" value="5">
      </div>

      <div class="control-group">
        <button data-i18n="resetCounter" id="reset-btn">Reset Counter</button>
        <button data-i18n="enableDisable" id="toggle-btn">
          Enable/Disable
        </button>
      </div>
    </div>

    <div class="settings">
      <div class="control-group">
        <input type="checkbox" id="enable-badge">
        <label
          data-i18n="enableBadge"
          for="enable-badge"
          id="badge-text"
        ></label>
      </div>
    </div>

    <div class="status" id="extension-status">
      Extension is disabled
    </div>

    <script src="popup.js" , type="module"></script>
  </body>
</html>
